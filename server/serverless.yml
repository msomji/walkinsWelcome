functions:
  getTwilioVideoToken:
    handler: twlioHandler.getTwilioVideoToken
    events:
      - http:
          path: video-token
          method: get
          request:
            parameters:
              querystrings:
                identity: true
          cors:
            origin: '*'
            headers: # <-- Specify allowed headers
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
  sentWhatsAppMessage:
    handler: twlioHandler.sendTwilioWhatsAppText
    events:
      - http:
          path: whatsapp
          method: get
          request:
            parameters:
              querystrings:
                identity: true
          cors:
            origin: '*'
            headers: # <-- Specify allowed headers
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
  patientById:
    handler: patientHandler.patientsById
    events:
      - http:
          path: patients/{id}
          method: get
          cors:
            origin: '*'
            headers: # <-- Specify allowed headers
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
  filterPatientByRoomId:
    handler: patientHandler.patientsByRoomId
    events:
      - http:
          path: patients/room/{id}
          method: get
          cors:
            origin: '*'
            headers: # <-- Specify allowed headers
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
  createPatient:
    handler: patientHandler.createPatient
    events:
      - http:
          path: patients
          method: post
          cors:
            origin: '*'
            headers: # <-- Specify allowed headers
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
  deletePatient:
    handler: patientHandler.deletePatient
    events:
      - http:
          path: patients/{id}
          method: delete
          cors:
            origin: '*'
            headers: # <-- Specify allowed headers
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
